<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Set a Minimum and Maximum</title>
  </head>
  <body>
    <h1>Set a Minimum and Maximum</h1>
    <form action="index.html" method="post">
      <label for="guests">Enter # of guests:</label>
      <br>
      <input id="guests" type="number" name="guests" min="1" max="10">
      <br>
      <input type="submit" name="submit" value="submit">
    </form>

  </body>
</html>
