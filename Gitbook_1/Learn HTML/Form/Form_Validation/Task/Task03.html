<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checking Text Length</title>
  </head>
  <body>
    <h1>Checking Text Length</h1>
    <form action="index.html" method="post">
      <label for="username">Username: </label>
      <input id="username" type="text" name="username" minlength="3" maxlength="15" required>
      <br>
      <br>
      <label for="pw">Password: </label>
      <input id="pw" type="password" name="password" minlength="8" maxlength="15" required>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>

  </body>
</html>
