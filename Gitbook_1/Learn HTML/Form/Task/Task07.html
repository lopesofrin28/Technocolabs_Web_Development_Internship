<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CheckBox Input</title>
  </head>
  <body>
    <h1>CheckBox Input</h1>
    <form action="index.html" method="post">
      <p>Choose Pizza Toppings</p>
      <section class="toppings">
        <label for="lettuce">Lettuce</label>
        <input id="lettuce" type="checkbox" name="topping" value="lettuce">
        <br>
        <label for="tomato">Tomato</label>
        <input id="tomato" type="checkbox" name="topping" value="tomato">
        <br>
        <label for="cheese">Cheese</label>
        <input id="cheese" type="checkbox" name="topping" value="cheese">

      </section>

    </form>

  </body>
</html>
