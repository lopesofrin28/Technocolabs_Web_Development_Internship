<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio Button Input</title>
  </head>
  <body>
    <h1>Radio Button Input</h1>
    <form action="index.html" method="post">
      <section class="toppings">
        <label for="lettuce">Lettuce</label>
        <input id="lettuce" type="checkbox" name="topping" value="lettuce">
        <br>
        <label for="tomato">Tomato</label>
        <input id="tomato" type="checkbox" name="topping" value="tomato">
        <br>
        <label for="cheese">Cheese</label>
        <input id="cheese" type="checkbox" name="topping" value="cheese">

      </section>
      <section class="cheesy">
        <p>Make It Into a CheeseBurger</p>
        <label for="yes">Yes</label>
        <input id="yes" type="radio" name="cheese" value="yes">
        <label for="no">No</label>
        <input id="no" type="radio" name="cheese" value="no">

      </section>

    </form>

  </body>
</html>
