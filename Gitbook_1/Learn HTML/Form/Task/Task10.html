<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DataList Input</title>
  </head>
  <body>
    <h1>DataList Input</h1>
    <form>
      <section class="sauce-selection">
        <label for="sauce">Types of Sauces available:</label>
        <input type="text" list="sauces" id="sauce" name="sauce" >

        <datalist id="sauces">
          <option value="Ketchup"></option>
          <option value="Mayo"></option>
          <option value="Both"></option>

        </datalist>

      </section>

    </form>

  </body>
</html>
