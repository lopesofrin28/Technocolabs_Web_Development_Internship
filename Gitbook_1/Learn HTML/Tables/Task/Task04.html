<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Headings</title>
  </head>
  <body>
    <h1>Table Headings</h1>
    <table>
      <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Number of Items to Ship</th>
        <th scope="col">Next Action</th>
      </tr>
      <tr>
        <th scope="row">Acer</th>
        <td>73</td>
        <td>Packaging</td>
      </tr>
    </table>
  </body>
</html>
