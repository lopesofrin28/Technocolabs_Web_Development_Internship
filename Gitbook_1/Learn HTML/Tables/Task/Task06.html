<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spanning Columns</title>
  </head>
  <body>
    <h1>Spanning Columns</h1>
    <table border="1">
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
      </tr>
      <tr>
        <td colspan="2">Out of Town</td>
        <td>Back in Town</td>
      </tr>
    </table>

  </body>
</html>
