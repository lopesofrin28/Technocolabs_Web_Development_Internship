<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spanning Rows</title>
  </head>
  <body>
    <h1>Spanning Rows</h1>
    <table border="1">
      <tr> <!-- Row 1 -->
        <th></th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr> <!-- Row 2 -->
        <th>Morning</th>
        <td rowspan="2">Work</td>
        <td rowspan="3">Relax</td>
      </tr>
      <tr> <!-- Row 3 -->
        <th>Afternoon</th>
      </tr>
      <tr> <!-- Row 4 -->
        <th>Evening</th>
        <td>Dinner</td>
      </tr>
    </table>
  </body>
</html>
