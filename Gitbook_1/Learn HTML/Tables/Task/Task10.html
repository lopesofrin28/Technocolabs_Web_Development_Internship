<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Footer</title>    
  </head>
  <body>
    <h1>Table Footer</h1>
    <table>
      <thead>
        <tr>
          <th>Quarter</th>
          <th>Revenue</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Q1</th>
          <td>$10M</td>
        </tr>
        <tr>
          <th>Q2</th>
          <td>$18M</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <td>$28M</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
